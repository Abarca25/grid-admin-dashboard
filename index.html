<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <div class="dashboard-layout">
            <div class="dashboard-header">
                <img src="./icons/view-dashboard-custom.png">
                <h1>Dashboard</h1>
            </div>

            <div class="user-menu">
                <div id="home">Home</div>
                <div id="profile">Profile</div>
                <div id="messages">Messages</div>
                <div id="history">History</div>
                <div id="tasks">Tasks</div>
                <div id="communities">Communities</div>
            </div>

            <div class="settings-menu">
                <div id="settings">Settings</div>
                <div id="support">Support</div>
                <div id="privacy">Privacy</div>
            </div>
        </div>
        <div class="login-layout">
            <div class="search-bar">
                <img src="./icons/magnify.png">
                <input type="text">
            </div>

            <div class="user-account">
                <img>
                <img>
                <p>Angel Abarca</p>
            </div>

            <div class="user-greeting">
                <img>
                <p>Hi there, </b> Angel Abarca (@angel)</p>
            </div>

            <div class="user-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="card-layout"></div>
    </div>
</body>
</html>
